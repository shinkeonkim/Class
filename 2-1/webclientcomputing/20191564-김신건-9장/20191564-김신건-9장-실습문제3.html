<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function calc(event) {
            if(event.key == "Enter") {
                var eq = document.getElementById("eq");
                var ans = document.getElementById("ans");
                
                ans.value = eval(eq.value);
            }
        }
    </script>
</head>
<body>
    <h3>
        계산기 만들기
    </h3>
    <hr>
    수식을 입력하고 &lt;Enter&gt; 를 입력하세요. <br>
    식 <input type="text" name="" id="eq" onkeydown="calc(event)"><br>
    값 <input type="text" name="" id="ans">
</body>
</html>
