<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        function printStar(n) {
            for(var y = 0; y < n; y++) {
                for(var x = -1; x<y; x++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        var n = prompt("정수를 입력하세요.");
        if(isNaN(n) || parseInt(n) <= 0 || n.indexOf(".") != -1) {
            document.write("입력 오류 입니다.");
        }
        else {
            printStar(n);
        }
    </script>
</body>
</html>
