<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var n = prompt("월화수목금토일 중에서 입력하세요.")
        switch(n) {
            case "월":
            case "화":
            case "수":
            case "목":
                document.write(n+"요일은 출근")
                break
            default:
                document.write(n+"요일은 휴일")
        }
    </script>
</body>
</html>
