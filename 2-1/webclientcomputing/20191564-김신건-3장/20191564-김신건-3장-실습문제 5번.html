<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h2>도형 서식 폼 만들기</h2>
        <hr>
        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>
                <label>
                    선종류
                    <select name="선종류">
                        <option value="1">선없음</option>
                        <option value="2">실선</option>
                        <option value="3">점선</option>
                    </select>
                </label>
                <br>
                <label>
                    선두께
                    <input type="number">
                </label>

                <label>
                    선색
                    <input type="color">
                </label>
                <br>
                <label>
                    투명도(0~100):
                    0 <input type="range"  min = "0" max = "100"> 100
                </label>
            </fieldset>
        </form>

        
    </body>
</html>
