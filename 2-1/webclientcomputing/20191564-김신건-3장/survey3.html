<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>소프트웨어 기술 설문지</title>
    </head>
    <body>
        <header>
            <h1> 설문지</h1>
            <p>
                소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            </p>
            <hr>
        </header>
        <section>
            <form>
                학년: 
                <label> 1학년<input type="radio" name="학년" value="1"> </label>
                <label> 2학년<input type="radio" name="학년" value="2"> </label>
                <label> 3학년<input type="radio" name="학년" value="3"> </label>
                <label> 4학년<input type="radio" name="학년" value="4"> </label>
                <br>
                
                성별: 
                <label> 남<input type="radio" name="성별" value="1"> </label>
                <label> 여<input type="radio" name="성별" value="2"> </label>
                <br>
                
                관심분야:
                <select name="관심분야">
                    <option value="1">모바일 소프트웨어</option>
                    <option value="2">임베디드 소프트웨어</option>
                    <option value="3">알고리즘</option>
                </select>
                <br>
                
                진로:
                <label> <input type="checkbox" name="진로" value = "1">개발</label>
                <label> <input type="checkbox" name="진로" value = "2">기획</label>
                <label> <input type="checkbox" name="진로" value = "3">영업</label>
                <label> <input type="checkbox" name="진로" value = "4">창업</label>
                <br>
                남기고 싶은 말:<br>
                <textarea name="남기고싶은말" cols="30" rows="10" placeholder="글을 남겨주세요."></textarea>
            </form>
        </section>
    </body>
</html>
