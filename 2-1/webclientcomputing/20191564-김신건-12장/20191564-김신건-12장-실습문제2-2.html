<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 구입 리스트 검색</title>
</head>

<body>
    <h3>
        세션 스토리지에 구입 리스트 검색
    </h3>
    <hr>
    <form>
        <label>
            품목명:
            <input type="text" name="name" id="name">
        </label>
        <label>
            개수:
            <input type="text" name="count" id="count">
        </label>
        <br>
        <input type="button" value="검색" onclick="retrieve()">
    </form>
    <script>

        function retrieve() {
            var name = document.getElementById("name");
            var count = document.getElementById("count");
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }

            var k = sessionStorage.getItem(name.value);

            if(k == null) {
                alert(name.value + "는 구입 리스트에 없습니다.");
            }
            else {
                count.value = k;
            }

        }


    </script>
</body>

</html>
