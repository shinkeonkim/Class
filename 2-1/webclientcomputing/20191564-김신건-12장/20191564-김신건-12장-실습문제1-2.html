<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 검색</title>
    <script>
        function search() {
            var name = document.getElementById("name");
            var number = document.getElementById("number");
            var searchNumber = sessionStorage.getItem(name.value);
            if(searchNumber == "" || searchNumber == null) {
                number.value = ""; 
            }
            else {
                number.value = searchNumber;
            }
        }
    </script>
</head>
<body>
    <h3>
        이름과 학번 검색
    </h3>
    <hr>
    <form action="">
        <label>
            검색할 이름
            <input type="text" name="" id="name">
        </label>
        <br>
        <label>
            검색된 학번
            <input type="text" name="" id="number">
        </label>
        <input type="button" value="스토리지에서 검색" onclick = "search()">
    </form>
    <a href="./20191564-김신건-12장-실습문제1.html">이름과 학번 저장 페이지로</a>

</body>
</html>
