<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 단어장 모두 출력</title>
</head>
<body>
    <h3>
        나의 단어장 모두 출력
    </h3>
    <hr>

    <script>
        for(var i = 0; i < localStorage.length; i++) {
            document.write("<table>");
            document.write("<tr>");
            var date = localStorage.key(i);
            var daily = localStorage.getItem(date);
            document.write("<td style = 'border: solid 1px yellowgreen;'>" + (i+1) + "</td>");
            document.write("<th>" + date + "</th>");
            document.write("<td>" + daily + "</td>");
            document.write("</tr>"); 
            document.write("</table>");
            document.write("<hr>");
        }
    </script>
</body>
</html>
