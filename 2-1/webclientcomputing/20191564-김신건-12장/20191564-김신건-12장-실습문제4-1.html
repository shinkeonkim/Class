<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 쓰기</title>
</head>
<body>
    <h3>
        일기 쓰기
    </h3>
    <hr>
    오늘
    <script>
        var date = new Date();
        document.write(date.toLocaleDateString());
    </script>
    <form action="">
        <textarea name="daily" id="daily" cols="40" rows="20"></textarea>
        <br>
        <input type="button" value="저장" onclick="save()">
        <input type="button" value="보기" onclick="window.open('./daily-view.html')">
    </form>

    <script>
        function save() {
            var date = new Date().toLocaleDateString();
            var daily = document.getElementById("daily");
            if(!window.localStorage) {
                alert("로컬스토리지를 지원하지 않습니다.");
                return;
            }
            localStorage.setItem(date, daily.value);
        }
    </script>
</body>
</html>
