<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한 도시와 음식 보여주기</title>
    <style>
        .result {
            border:solid 1px yellowgreen;
        }
    </style>
</head>
<body>
    <h3>
        선택한 도시와 음식 보여주기
    </h3>
    <hr>
    <div id = "result">
        
    </div>
    <script>
        window.addEventListener("storage", storageEventLister, false);

        function storageEventLister(e) {
            var ret = document.getElementById("result");
            if(!window.localStorage) {
                alert("로컬스토리지를 지원하지 않습니다.");
                return;
            }
            ret.innerHTML = ""
            ret.innerHTML += "city=" + localStorage.getItem("city");
            ret.innerHTML += "food=" + localStorage.getItem("food");

        }
    </script>
</body>
</html>
