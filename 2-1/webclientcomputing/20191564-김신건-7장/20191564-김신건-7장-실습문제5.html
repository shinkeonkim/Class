<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    </script>
</head>
<body>
    <h3>
        문자열 배열 다루기
    </h3>
    <hr>
    <script>
        document.write("이름: ");
        for(var i = 0; i < names.length; i++) {
            document.write(names[i]+" ");
        }
        document.write("<br>가장 긴 이름: ");
        var k = ""
        for(var i = 0; i < names.length; i++) {
            if(k.length < names[i].length) {
                k = names[i];
            }
        }
        document.write(k);
        document.write("<br>가장 먼저 나오는 이름: ",names[0]);
        names.sort();
        document.write("<br>증가 순 이름: ");
        for(var i = 0; i < names.length; i++) {
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
