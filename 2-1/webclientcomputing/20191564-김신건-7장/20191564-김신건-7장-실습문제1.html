<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 10 개 생성</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        var n = [];
        for(var i = 0; i <10; i++) {
            var k = (Math.round(Math.random()*1000))%100 + 1;
            n[i] = k;
        }

        for(var i = 0; i < 10; i++) {
            document.write(n[i] + " ");
        }

        document.write("<hr>");

        var big = n[0];

        for(var i = 0; i <10; i++) {
            if(n[i] > big) {
                big = n[i];
            }
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n.sort();
        for(var i =0; i<10; i++) {
            document.write(n[i] + " ");
        }
    </script>
</body>
</html>
