<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        var books = [];
        
        var expensiveBook = "";
        var cost = 0;
        for(var i = 0; i <5; i++) {
            var p = prompt("콤마(,)로 분리하면서 책 제목, 저자, 가격 순으로 입력");
            var input = p.split(",")
            var book = new Object();
            book.title = input[0];
            book.author = input[1];
            book.price = input[2]*1;
            if(cost < book.price) {
                cost = book.price;
                expensiveBook = book.title;
            }
            books[i] = book;
        }
        for(var i = 0; i < 5; i++) {
            document.write(books[i].title+", "+books[i].author+", "+books[i].price+"<br>");
        }
        document.write("<hr>가장 가격이 비싼 책은 "+ expensiveBook);


    </script>

</body>
</html>
