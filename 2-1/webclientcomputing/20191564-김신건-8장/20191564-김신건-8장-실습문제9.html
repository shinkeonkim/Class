<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function add(parent) {
            var text = prompt("라면을 끓이는 순서를 입력하라.","");
            if(text == null || text == "") {
                return;
            }
            var liObject = document.createElement("li");
            liObject.innerHTML = text;
            parent.appendChild(liObject);
        }
    </script>
</head>
<body>
    <h3>
        라면을 끓이는 순서
    </h3>

    <hr>

    <ol type = "A" style="background-color: yellowgreen;" onclick="add(this)">
        <li>물을 끓인다.</li>
    </ol>


    
</body>
</html>
