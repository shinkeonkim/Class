<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>
        z-index 스타일 프로퍼티
    </h3>

    <div>
        <img src="media/spade-A.png" width = "100" height = "140" alt="스페이드A">
        <img src="media/spade-3.png" width = "100" height = "140" alt="스페이드3">
        <img src="media/spade-7.png" width = "100" height = "140" alt="스페이드7">
        <img src="media/spade-2.png" width = "100" height = "140" alt="스페이드2">
    </div>
    <script>
        var imgs = document.getElementsByTagName("img");
        for(i = 0; i < imgs.length; i++) {
            var obj = imgs[i];
            obj.style.zIndex= i;
            obj.style.left = "5px";
            obj.style.top = "5px";
            obj.onclick = change;
        }

        function change() {
            for(i = 0; i < imgs.length; i++) {
                var obj = imgs[i];
                obj.style.zIndex++;
                obj.style.zIndex %= imgs.length;
            }
        }
    </script>
</body>
</html>
