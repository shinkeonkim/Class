<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 2,3,4배 옆으로 늘어납니다.</title>
    <script>
        var current = 1;
        function scale(obj) {
            if(current >=4) return;
            obj.style.transform = "scale(" + current +1 +",1)";
            current += 1;
        }
    </script>
</head>

<body>
    <h3>클릭하면 2,3,4배 옆으로 늘어납니다.</h3>
    <hr>
    <img src="media/spongebob.png" width="100" height="100" alt="animation" onclick="scale(this)">
</body>

</html>
