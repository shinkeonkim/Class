<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen 객체 활용</title>
    <script>
        function check() {
            if(screen.width < 1280 || screen.height < 1024)
                alert("스크린 해상도가 낮습니디!");
        }
    </script>

</head>
<body onload = "check()">
    <h3>
        screen 객체 활용
    </h3>
    <hr>
    스크린의 해상도가 1280x1024보다 작은 경우 웹페이지가 정상적으로 출력되지 않을 수 있음을 알리즌 경고창을 출력한다.
</body>
</html>
