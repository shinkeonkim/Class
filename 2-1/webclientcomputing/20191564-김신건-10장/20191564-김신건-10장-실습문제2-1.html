<!DOCTYPE html>
<html>
<head>
    <title>HTML5</title>
    <script>
        function opennewWindow() {
            win = window.open("","PopupWin","height = 80, width = 200, left = 500, top = 400")
            win.document.write("접속 감사합니다!")
        }
    </script>
</head>
<body onload = "opennewWindow()">
    <h3>HTML5</h3>
    <hr>
    <p>
        HTML5를 학습하는 사이트입니다
        여기서 HTML5, CSS3, 자바스크립트를
        배울 수 있습니다.
    </p>
</body>
</html>
