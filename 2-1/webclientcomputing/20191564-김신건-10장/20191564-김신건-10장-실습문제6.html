<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그에 시계 만들기</title>
    <script>
        var timer;
        var check = true;
        function Timer() {
            clearTimeout(timer);
            var d =  new Date();
            var ret = "";
            if(d.getHours() > 11) ret += "오후 ";
            else ret += "오전 ";
            ret += d.getHours() % 12+":"+d.getMinutes()+":"+d.getSeconds();
            document.getElementById("div").innerHTML = ret;
            timer = setTimeout(Timer,1);
        }
        function stop() {
            if(check) {
                clearTimeout(timer);
                document.getElementById("div").style.color = "gray";
                check = false;
            }
            else {
                document.getElementById("div").style.color = "black";
                Timer();
                check= true;
            }
        }
    </script>
</head>
<body onload = "Timer()">
    <h3>
        div 태그에 시계 만들기
    </h3>
    시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
    <hr>
    <div id = "div" style="border: 1px solid black; width: fit-content;" onclick="stop()">

    </div>
</body>
</html>
