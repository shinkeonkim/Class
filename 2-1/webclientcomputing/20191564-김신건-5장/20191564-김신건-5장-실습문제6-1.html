<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>회전</title>
    <style>
        img {
            width: 200px;
            animation: rot 1s;
            animation-iteration-count: infinite;
        }
        @keyframes rot {
            0% {transform: rotate(0deg);} 
            100% {transform: rotate(360deg);}           
        }
    </style>
</head>
<body>
    <h3>
        어지러워요
    </h3>
    <hr>
    <img src="./media/spongebob.png">
</body>
</html>
