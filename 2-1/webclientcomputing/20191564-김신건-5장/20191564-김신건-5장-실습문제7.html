<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        body {
            width: 100%;
        }
        img {
            width: 200px;
            height: 200px;
        }
        img:hover {
            animation: size 2s;
        }
        @keyframes size {
            100% {width: 100%}    
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="./media/spongebob.png" alt="">
</body>
</html>
